<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hızlı Stok Kontrol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        body { background-color: #eef2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        .main-container { max-width: 600px; margin: 0 auto; }
        
        /* Header */
        .app-header { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 15px; border-radius: 0 0 15px 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(13, 110, 253, 0.2); }
        .app-header h4 { font-size: 1.2rem; font-weight: 600; margin: 0; }
        
        /* Kamera */
        #reader { 
            width: 100%; 
            border-radius: 10px; 
            overflow: hidden; 
            display: none; 
            background: #000; 
            position: relative;
            margin-bottom: 10px;
        }
        #reader video {
            width: 100% !important;
            height: auto !important;
            object-fit: cover !important;
            border-radius: 10px;
        }
        
        /* Sonuç Kartı */
        .result-card { border: none; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: none; background: white; margin-bottom: 10px; }
        .product-title { background-color: #f8f9fa; padding: 10px; border-bottom: 1px solid #eee; font-weight: 700; color: #333; font-size: 1rem; text-align: center; }
        
        /* Tablo */
        .info-table { width: 100%; margin-bottom: 0; }
        .info-table td { padding: 8px 12px; vertical-align: middle; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
        .label-cell { width: 35%; color: #6c757d; font-weight: 500; }
        .value-cell { font-weight: 600; color: #212529; }
        
        /* Adet Kutusu */
        .qty-box { background-color: #e8f5e9; color: #198754; text-align: center; padding: 10px; margin: 10px; border-radius: 10px; border: 1px dashed #198754; }
        .qty-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #198754; opacity: 0.8; }
        .qty-value { font-size: 2rem; font-weight: 800; line-height: 1; margin-top: 2px; }

        /* Arama Alanı */
        .search-area { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); margin-bottom: 10px; }
        .form-control-lg { font-size: 1rem; padding: 0.5rem 1rem; }
        
        #loadingStatus { font-size: 0.75rem; text-align: center; margin-top: 5px; color: rgba(255,255,255,0.8); }
        
        .btn-custom-lg { padding: 10px; font-size: 1rem; }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="app-header text-center">
        <h4><i class="bi bi-box-seam me-2"></i>Stok & Dock Kontrol</h4>
        <div id="loadingStatus">Veriler yükleniyor...</div>
    </div>

    <div class="container px-2">
        
        <div id="reader"></div>
        
        <div class="d-grid gap-2 mb-2">
            <button class="btn btn-primary btn-custom-lg shadow-sm" onclick="startScanner()" id="btnCam">
                <i class="bi bi-qr-code-scan me-2"></i> Kamerayı Aç
            </button>
            <button class="btn btn-danger btn-custom-lg" onclick="stopScanner()" id="stopBtn" style="display:none;">
                Kamerayı Kapat
            </button>
        </div>

        <div class="search-area">
            <div class="input-group">
                <input type="search" id="manualInput" class="form-control form-control-lg" placeholder="Barkod giriniz..." autocomplete="off">
                <button class="btn btn-dark px-3" type="button" onclick="manualSearch()">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="text-muted text-center mt-1" style="font-size: 0.7rem;">*Otomatik 'P' eklenir.</div>
        </div>

        <div id="errorMsg" class="alert alert-danger shadow-sm text-center py-2" style="display:none; font-size: 0.9rem;">
            <i class="bi bi-exclamation-circle me-2"></i><span id="errText"></span>
        </div>

        <div id="resultCard" class="result-card">
            <div class="product-title" id="resName">ÜRÜN ADI</div>
            
            <table class="info-table">
                <tr>
                    <td class="label-cell">Barkod</td>
                    <td class="value-cell text-primary" id="resBarcode"></td>
                </tr>
                <tr>
                    <td class="label-cell">Firma</td>
                    <td class="value-cell" id="resFirma"></td>
                </tr>
                <tr>
                    <td class="label-cell">GSDB</td>
                    <td class="value-cell" id="resGSDB"></td>
                </tr>
                <tr>
                    <td class="label-cell">Dock Kodu</td>
                    <td class="value-cell text-danger" id="resDock"></td>
                </tr>
                <tr>
                    <td class="label-cell">Lokasyon</td>
                    <td class="value-cell" id="resLokasyon"></td>
                </tr>
            </table>

            <div class="qty-box">
                <div class="qty-title">PALET ADETİ</div>
                <div class="qty-value" id="resAdet">0</div>
            </div>
        </div>

    </div>
</div>

<script>
    // Linkiniz
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7C0OOOOVKyssc7M7xVx-YN9NsfO8Nyz6290hzQ2LDZAznpXQNUE5o5seCP0yNC1rBtU5nWjFZMmRY/pub?output=csv";

    let urunListesi = [];

    window.onload = function() {
        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                urunListesi = results.data;
                const status = document.getElementById('loadingStatus');
                status.innerHTML = `<i class="bi bi-cloud-check me-1"></i> Sistem Hazır (${urunListesi.length} Ürün)`;
            },
            error: function(err) {
                document.getElementById('loadingStatus').innerText = "Bağlantı Hatası!";
            }
        });

        document.getElementById("manualInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                manualSearch();
                document.getElementById("manualInput").blur();
            }
        });
    };

    function cleanText(text) {
        if(!text) return "";
        return text.toString().trim();
    }

    function searchProduct(rawData) {
        if(!rawData) return;
        let cleanData = rawData.toString().trim().toUpperCase();
        if (!cleanData.startsWith('P')) cleanData = 'P' + cleanData;

        console.log("Aranan Kod:", cleanData); 
        const result = urunListesi.find(p => p.Barkod && p.Barkod.toString().trim().toUpperCase() === cleanData);
        renderResult(result, cleanData);
    }

    function manualSearch() {
        const val = document.getElementById('manualInput').value;
        searchProduct(val);
    }

    function renderResult(data, searchedCode) {
        const card = document.getElementById('resultCard');
        const errorDiv = document.getElementById('errorMsg');

        if (data) {
            document.getElementById('resName').innerText = cleanText(data.ParcaAdi) || "İsimsiz Parça";
            document.getElementById('resBarcode').innerText = cleanText(data.Barkod);
            document.getElementById('resFirma').innerText = cleanText(data.Firma) || "-";
            document.getElementById('resGSDB').innerText = cleanText(data.GSDB) || "-";
            
            // Dock Kodu Verisini Çekme
            document.getElementById('resDock').innerText = cleanText(data.DockKodu) || "-";
            
            document.getElementById('resLokasyon').innerText = cleanText(data.Lokasyon) || "-";
            document.getElementById('resAdet').innerText = cleanText(data.Adet) || "0";

            card.style.display = 'block';
            errorDiv.style.display = 'none';
            // Scroll özelliği kapalı
        } else {
            card.style.display = 'none';
            errorDiv.style.display = 'block';
            document.getElementById('errText').innerText = `"${searchedCode}" bulunamadı.`;
        }
    }

    let html5QrcodeScanner;

    function startScanner() {
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('reader').style.display = "block";
        document.getElementById('stopBtn').style.display = "block";
        document.getElementById('btnCam').style.display = "none";
        
        html5QrcodeScanner = new Html5Qrcode("reader");
        
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            alert("Kamera hatası: " + err);
            stopScanner();
        });
    }

    function stopScanner() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().then(() => {
                document.getElementById('reader').style.display = "none";
                document.getElementById('stopBtn').style.display = "none";
                document.getElementById('btnCam').style.display = "block";
            }).catch(err => console.log(err));
        }
    }

    function onScanSuccess(decodedText) {
        stopScanner();
        document.getElementById('manualInput').value = decodedText;
        if (window.navigator && window.navigator.vibrate) {
            window.navigator.vibrate(200);
        }
        searchProduct(decodedText);
    }
</script>

</body>
</html>
