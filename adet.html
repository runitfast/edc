<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± Stok Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        body { background-color: #f4f6f9; padding-top: 20px; }
        .scanner-area { width: 100%; max-width: 500px; margin: 0 auto; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; display: none; }
        .result-box { display: none; margin-top: 20px; border-left: 5px solid #0d6efd; }
        .btn-scan { height: 50px; font-size: 1.1rem; }
        #loadingStatus { font-size: 0.9rem; color: #666; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm scanner-area">
        <div class="card-header bg-success text-white text-center">
            <h4>ðŸ“Š CanlÄ± Stok Sistemi</h4>
        </div>
        <div class="card-body">
            
            <div id="loadingStatus">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Veriler Google Sheet'ten Ã§ekiliyor...
            </div>

            <div id="reader" class="mb-3"></div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-scan" onclick="startScanner()" id="btnCam">ðŸ“· Tara</button>
                <button class="btn btn-danger" onclick="stopScanner()" id="stopBtn" style="display:none;">KamerayÄ± Kapat</button>
            </div>

            <div class="text-center my-3">- VEYA -</div>

            <div class="input-group mb-3">
                <input type="text" id="manualInput" class="form-control" placeholder="Barkod giriniz...">
                <button class="btn btn-outline-secondary" type="button" onclick="manualSearch()">Ara</button>
            </div>

            <div id="resultCard" class="card result-box shadow">
                <div class="card-body">
                    <h5 class="card-title text-primary" id="productName">...</h5>
                    <hr>
                    <p><strong>Barkod:</strong> <span id="resBarcode"></span></p>
                    <p><strong>Stok:</strong> <span id="resStock" class="badge bg-warning text-dark fs-6"></span></p>
                    <p><strong>Firma:</strong> <span id="resCompany"></span></p>
                    <p class="text-muted"><small id="resDesc"></small></p>
                </div>
            </div>

            <div id="errorMsg" class="alert alert-danger mt-3" style="display:none;">
                ÃœrÃ¼n bulunamadÄ± veya veri yÃ¼klenmedi!
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. GOOGLE SHEET AYARLARI ---
    // "Web'de YayÄ±nla > CSV" formatÄ±ndaki linki tÄ±rnak iÃ§ine yapÄ±ÅŸtÄ±rÄ±n:
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7C0OOOOVKyssc7M7xVx-YN9NsfO8Nyz6290hzQ2LDZAznpXQNUE5o5seCP0yNC1rBtU5nWjFZMmRY/pub?gid=0&single=true&output=csv";

    let urunListesi = [];

    // Sayfa aÃ§Ä±lÄ±nca verileri Ã§ek
    window.onload = function() {
        Papa.parse(SHEET_URL, {
            download: true,
            header: true, // BaÅŸlÄ±k satÄ±rÄ±nÄ± anahtar olarak kullanÄ±r
            complete: function(results) {
                urunListesi = results.data;
                console.log("Veriler YÃ¼klendi:", urunListesi);
                
                // YÃ¼kleme mesajÄ±nÄ± gÃ¼ncelle
                const status = document.getElementById('loadingStatus');
                status.innerHTML = "âœ… Veriler GÃ¼ncel (" + urunListesi.length + " ÃœrÃ¼n)";
                status.style.color = "green";
            },
            error: function(err) {
                document.getElementById('loadingStatus').innerHTML = "âŒ Veri Ã§ekilemedi. Linki kontrol edin.";
                console.error("Hata:", err);
            }
        });
    };

    // --- 2. ARAMA MANTIÄžI ---
    function searchProduct(code) {
        // BoÅŸluklarÄ± temizle ve stringe Ã§evirerek ara
        const cleanCode = code.toString().trim();
        
        // Google Sheet sÃ¼tun baÅŸlÄ±klarÄ±na gÃ¶re arama yapÄ±yoruz
        // Sheet baÅŸlÄ±klarÄ±nÄ±z: Barkod, UrunAdi, Stok, Firma, Aciklama olmalÄ±.
        const result = urunListesi.find(p => p.Barkod && p.Barkod.toString().trim() === cleanCode);
        
        const resultCard = document.getElementById('resultCard');
        const errorMsg = document.getElementById('errorMsg');

        if (result) {
            document.getElementById('productName').innerText = result.UrunAdi || "Ä°simsiz ÃœrÃ¼n";
            document.getElementById('resBarcode').innerText = result.Barkod;
            document.getElementById('resStock').innerText = (result.Stok || "0") + " Adet";
            document.getElementById('resCompany').innerText = result.Firma || "-";
            document.getElementById('resDesc').innerText = result.Aciklama || "";
            
            resultCard.style.display = 'block';
            errorMsg.style.display = 'none';
        } else {
            resultCard.style.display = 'none';
            errorMsg.style.display = 'block';
            errorMsg.innerText = `Barkod (${cleanCode}) listede bulunamadÄ±.`;
        }
    }

    function manualSearch() {
        const val = document.getElementById('manualInput').value;
        if(val) searchProduct(val);
    }

    // --- 3. KAMERA AYARLARI ---
    let html5QrcodeScanner;

    function startScanner() {
        document.getElementById('reader').style.display = "block";
        document.getElementById('stopBtn').style.display = "block";
        document.getElementById('btnCam').style.display = "none";
        
        html5QrcodeScanner = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            alert("Kamera hatasÄ±: " + err);
            stopScanner();
        });
    }

    function stopScanner() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().then(() => {
                document.getElementById('reader').style.display = "none";
                document.getElementById('stopBtn').style.display = "none";
                document.getElementById('btnCam').style.display = "block";
            }).catch(err => console.log(err));
        }
    }

    function onScanSuccess(decodedText) {
        stopScanner();
        document.getElementById('manualInput').value = decodedText;
        searchProduct(decodedText);
        // BaÅŸarÄ±lÄ± okuma sesi (opsiyonel)
        // new Audio('beep.mp3').play().catch(e=>{}); 
    }
</script>

</body>
</html>
